<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark justify-content-center">
      <span class="navbar-brand mb-2 h3 font-weight-bold text-white">Weather Dashboard</span>
    </nav>
    <!-- Search box and history -->

      <div class="container m-0 mt-4">

        <div class="row">
          <div class="col-3">
            <h2>Search for a City:</h2>
            <form class="form-inline">
              <label class="sr-only" for="inlineFormInputName2">Name</label>
              <input class="form-control mt-1 mb-3 col-md" type="text" placeholder="Austin">
              <button type="button" class="btn btn-primary btn-sm btn-block">Search</button>
              <ul class="list-group mt-3 ">
                <li class="list-group-item">Placeholder</li>
                <li class="list-group-item">Placeholder</li>
                <li class="list-group-item">Placeholder</li>
                <li class="list-group-item">Placeholder</li>
                <li class="list-group-item">Placeholder</li>
              </ul>
            </form>


            
          </div>
          <div class="col-8 ml-5">
            <h2 class="">City Placeholder</h2>
            <ul>
              <li>Temp:</li>
              <li>Wind:</li>
              <li>Humidity:</li>
              <li>UV Index:</li>
            </ul>
            <hr class="my-4">

          </div>

          <div class="jumbotron jumbotron-fluid flex">
            <div class="container">
              <h1 class="display-4">5 Day Forecast </h1>
              <p class="lead"></p>
            </div>
          </div>
        </div>



    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
